{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div id="login" class="container col-md-4 col-md-offset-4" style="padding-top:5%;text-align:center">
        <form class="form-horizontal" name="LoginForm" action="/login/" method="post">
            {% csrf_token %}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <h1>Timecard App Console</h1>
            <span style="font-size:large">Please sign in with your super-admin account to start the timecard app.</span>
            <hr>
            <div class="form-group">
                <label class="col-sm-2" for="username">Username</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="username" name="username"  placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="password">Password</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                </div>
            </div>
            <!-- For Branch Functionality in Future -->
            <div class="form-group hidden">
                <label class="col-sm-2" for="branch">Branch</label>
                <div class="col-sm-10">
                    <input type="number" id="branch" name="branch"  placeholder="Branch">
                </div>
            </div>
            <!-- End Branch Functionality -->
            <div class="col-sm-8 col-sm-offset-2">
                <div class="form-group" style="margin-top:25px;">
                    <button type="submit" class="btn btn-default btn-block">Login</button>
                </div>
            </div>
        </form>
        <div style="margin:15px;color:red">{{ response }}</div>
        <div style="font-size:x-small;color:#d3d3d3;margin-top:10%">Built for the Recovery Cafe - Seattle WA</div>
    </div>
{% endblock %}
