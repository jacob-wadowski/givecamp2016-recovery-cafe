{% extends 'base.html' %}
{% load staticfiles%}

{% block content %}
  <div class="container col-sm-6 col-sm-offset-3" id="login" style="padding-top:15%">
    <form class="form-horizontal" name="LoginForm" action="/login/" method="post">
    {% csrf_token %}
    {% if next %}
      <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}
    <div class="form-group">
      <label class="col-sm-2" for="username">Username</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="username" name="username"  placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2" for="password">Password</label>
      <div class="col-sm-10">
        <input class="form-control" type="password" name="password" id="password" placeholder="Password">
      </div>
    </div>
    <!-- For Branch Functionality in Future -->
    <div class="form-group hidden">
      <label class="col-sm-2" for="branch">Branch</label>
      <div class="col-sm-10">
        <input type="number" id="branch" name="branch"  placeholder="Branch">
      </div>
    </div>
    <!-- End Branch Functionality -->
    <div class="col-sm-8 col-sm-offset-2">
      <div class="form-group">
        <button type="submit" class="btn btn-default btn-block">Login</button>
      </div>
    </div>
    </form>
  </div>
{% endblock %}
