<thead>
    <tr>
        <th>Task Name</th>
        <th>Delete</th>
    </tr>
</thead>
<tbody id="taskTblContents">
  {% for task in task_list %}
    <tr>
        <td>{{task.task_name}}</td>
        <td>
            <button type="button" class="btn btn-default btn-sm" data-taskID="{{task.id}}">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </td>
    </tr>
  {% endfor %}
</tbody>
