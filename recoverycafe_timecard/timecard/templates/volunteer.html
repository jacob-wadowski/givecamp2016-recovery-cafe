{% extends 'base.html' %}
{% load staticfiles%}

{% block content %}
  <div class="container col-sm-4 col-sm-offset-2" style="padding-top:15%">
    <img class="img-responsive" src="{% static 'img/logo.jpg' %}">
  </div>
  <div class="container col-sm-6" style="padding-top:15%">
    <form method="POST" class="form-horizontal">
      {% csrf_token %}
      <div class="form-group">
        <label class="col-sm-2" for="userID">User ID</label>
        <div class="col-sm-2">
          <input class="form-control" type="text" id="userID">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2" for="branchSelect">Branch</label>
        <div class="col-sm-10">
          <select id="branchSelect">
            <option>Branch1</option>
            <option>Branch2</option>
            <option>Branch3</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2" for="taskSelect">Task</label>
        <div class="col-sm-10">
          <select id="taskSelect">
            <option>Task1</option>
            <option>Task2</option>
            <option>Task3</option>
          </select>
        </div>
      </div>
      <div class="form-group col-sm-12">
        <button type="button" class="btn btn-success btn-lg" id="checkinButton">Check In</button>
        <button type="button" class="btn btn-danger btn-lg" id="checkoutButton">Check Out</button>
      </div>
    </form>
  </div>
  <div class="container col-sm-4 col-sm-offset-4">
    <div class="hidden" id="successNotification">
      <h3>Thank you for checking in, <span id="notifName"></span>!</h3>
    </div>
  </div>
{% endblock %}
