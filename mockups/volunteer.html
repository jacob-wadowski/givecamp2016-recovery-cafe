<!DOCTYPE html>
<!-- {% load static %} -->
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen"> -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="static/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet" media="screen">

  <title>Recovery Cafe - Admin</title>
</head>

<body>
  <div class="container">
    <!-- {% block body_block %} -->
    <form method="POST" class="form-horizontal">
      <!-- {% csrf_token %} -->
      <div class="form-group">
        <label class="col-sm-2" for="userID">User ID</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="userID">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2" for="taskSelect">Branch</label>
        <div class="col-sm-10">
          <select id="taskSelect">
            <option>Branch1</option>
            <option>Branch2</option>
            <option>Branch3</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2" for="taskSelect">Task</label>
        <div class="col-sm-10">
          <select id="taskSelect">
            <option>Task1</option>
            <option>Task2</option>
            <option>Task3</option>
          </select>
        </div>
      </div>
      <div class="form-group col-sm-12">
        <button type="button" class="btn btn-success btn-lg">Check In</button>
        <button type="button" class="btn btn-danger btn-lg">Check Out</button>
      </div>
    </form>
    <!-- {% endblock %} -->
  </div>
  <!-- <script src="{% static 'js/jquery-2.0.3.min.js' %}"></script> -->
  <script src="static/js/jquery-3.1.1.min.js"></script>
  <!-- <script src="{% static 'js/bootstrap.min.js' %}"></script> -->
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/bootstrap-datepicker.min.js"></script>
  <script src="static/js/index.js"></script>
</body>
</html>
