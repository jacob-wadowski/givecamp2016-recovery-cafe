<!DOCTYPE html>
<!-- {% load static %} -->
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen"> -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="static/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet" media="screen">

  <title>Recovery Cafe - Admin</title>
</head>

<body>
  <div class="container-fluid">
    <!-- {% block body_block %} -->
    <nav class="navbar navbar-default">
      <a class="navbar-brand" href="#">Recovery Cafe Admin</a>
    </nav>
    <div class="container-fluid">
      <ul class="nav nav-tabs" id="myTabs">
        <li class="active"><a href="#volunteers"><h1>Volunteers</h1></a></li>
        <li><a href="#tasks"><h1>Tasks</h1></a></li>
        <li><a href="#reports"><h1>Reports</h1></a></li>
      </ul>

      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="volunteers">
          <table class="table table-striped table-responsive">
            <thead>
              <tr>
                <th scope="row">Staff #</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Status</th>
                <th>Clocked</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">101</th>
                <td>Jack</td>
                <td>Example</td>
                <td>Active</td>
                <td>In</td>
                <td>12/12/2012 01:00 PM</td>
              </tr>
              <tr>
                <th scope="row">102</th>
                <td>Jill</td>
                <td>Sample</td>
                <td>Inactive</td>
                <td>Out</td>
                <td>04/04/2014 12:00 AM</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div role="tabpanel" class="tab-pane" id="tasks">
          <table class="table table-striped table-responsive">
            <thead>
              <tr>
                <th scope="row">#</th>
                <th>Task Name</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1.</th>
                <td>This Is My Task Name</td>
                <td>
                  <button type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div role="tabpanel" class="tab-pane" id="reports">
          <div class="col-md-6">
            <h1>Date From</h1>
            <div id="datepicker-from"></div>
          </div>
          <div class="col-md-6">
            <h1>Date To</h1>
            <div id="datepicker-to"></div>
          </div>
          <div class="col-md-12">
            <input class="btn btn-default" type="submit" value="Download">
          </div>
        </div>
      </div>
    </div>
    <!-- {% endblock %} -->
  </div>
  <!-- <script src="{% static 'js/jquery-2.0.3.min.js' %}"></script> -->
  <script src="static/js/jquery-3.1.1.min.js"></script>
  <!-- <script src="{% static 'js/bootstrap.min.js' %}"></script> -->
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/bootstrap-datepicker.min.js"></script>
  <script src="static/js/index.js"></script>
</body>
</html>
